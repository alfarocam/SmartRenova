<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}"/>        
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>        
        <div class="container my-5">
            <div class="row align-items-center"> 
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="login-card">
                        <div class="login-header"><h2><i class="fas fa-sign-in-alt me-2"></i>Login</h2></div>
                        <div class="login-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                                    <label for="username"><i class="fas fa-user me-2"></i>Usuario</label>
                                </div>
                                
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                                    <label for="password"><i class="fas fa-key me-2"></i>Contraseña</label>
                                </div>
                                
                                <button type="submit" class="btn btn-login mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                                </button>
                                
                                <div class="login-links">
                                    <a th:href="@{/registro/nuevo}"><i class="fas fa-user-plus me-1"></i> Registrarse</a>
                                    <a th:href="@{/registro/recordar}"><i class="fas fa-envelope me-1"></i> Recordar contraseña</a>
                                </div>
                            </form>
                            
                            <div th:if="${param.error != null}" class="error-message">
                                <i class="fas fa-exclamation-circle me-2"></i>Error en las credenciales
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
        
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
